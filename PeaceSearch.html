<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺北市警察局 網路報案</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta property="og:title" content=""/>
    <meta property="og:url" content="" />
	<meta property="og:description" content="" />
	<meta property="og:type" content="website" />
    <link rel="apple-touch-icon" sizes="192x192" href="images/ico.jpg" />


    <!-- CSS only -->
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/all.css">

    <script src="js/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    
</head>
<body>

<!-- container start -->
<div id="container">

    <!-- header start -->
    <header class="header_web">
        <div class="logo">臺北市警察局</div>
        <h3><span>臺北市警察局</span>網路報案</h3>
    </header>
    <!-- header end -->

    <!-- content start -->
    <div id="content">
        <main class="CaseSearch">

            <h5>治安風水師檢測申請 | <a href="PeaceSearch.aspx">治安風水師檢測查詢</a></h5>

            <form method="post" action="./PeaceSearch.aspx" onsubmit="javascript:return WebForm_OnSubmit();" id="form1" style="font-size:18px">

                <article class="case_user">

                    <div class="page_form_item layout_CS_item_2">
                        <label for="" class="form-label title"><span class="color_red">*</span>案件編號：<span class="en">Your Application Number</span></label>
                        <input name="txtActivate_no" type="text" id="txtActivate_no" class="form-control Date" autocomplete="off" />
                        <span style="display: none;"></span>
                        <span id="RequiredFieldValidator10" class="color_red" style="display: none;">案件編號必填</span>
                    </div>

                    <div class="page_form_item layout_CS_item_2">
                        <label for="" class="form-label title"><span class="color_red">*</span>查詢識別密碼：<span class="en">Your Secret Code</span></label>
                        <input name="txtActivate_passwd" type="text" id="txtActivate_passwd" class="form-control Date" autocomplete="off" />
                        <span style="display: none;"></span>
                        <span id="RequiredFieldValidator1" class="color_red" style="display: none;">查詢識別密碼必填</span>
                    </div>
    

                </article>

                <div class="button_box">
                    <input type="submit" name="btnSubmit" value="送出Submit" onclick="javascript:WebForm_DoPostBackWithOptions(new WebForm_PostBackOptions(&quot;btnSubmit&quot;, &quot;&quot;, true, &quot;addGroup&quot;, &quot;&quot;, false, false))" id="btnSubmit" class="system_form_box button btn_blue" />
                    <input type="submit" name="btnReset" value="重設Reset" id="btnReset" class="system_form_box button btn_red" />
                </div>

                <div id="div2" class="system_form_box PeaceSearch" style="display:none;">
                    <div class="layout_2">
                        <div class="label_title">案件編號：</div>
                        <div class="data_text"><span id="lblActivateno"></span></div>
                    </div>
                    <div class="layout_2">
                        <div class="label_title">申請人姓名：</div>
                        <div class="data_text"><span id="lblUsername"></span></div>
                    </div>
                    <div class="layout_2">
                        <div class="label_title">處理狀況：</div>
                        <div class="data_text"><span id="lblStatus"></span></div>
                    </div>
                    <div class="layout_2">
                        <div class="label_title">處理情形：</div>
                        <div class="data_text"><span id="lblReply"></span></div>
                    </div>
                    <button type="button" onclick="location.href='PeaceSearch.aspx'">返回查詢案件處理進度</button>
               </div>                

                <div id="div3" class="system_form_box PeaceSearch" style="display:none;">
                    <div class="layout_2">
                        <div class="label_title">案件編號：</div>
                        <div class="data_text"><span id="lblActivateno2"></span></div>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <span class="color_red">查無資料!!</span>
                    </div>
                    <button type="button" onclick="location.href='PeaceSearch.aspx'">返回查詢案件處理進度</button>                       
                </div>

            </form>
        </main>
    </div>
    <!-- content end -->

    <!-- footer start -->
    <footer>
        <p>Copyright ©2021 All rights Reserved</p>
    </footer>
    <!-- footer end -->

</div>
<!-- container end -->

<script src="js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


</body>
</html>
